<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="CSS/css file.css">
</head>
<body>
 <body>
<h1 id="title" ><center>freeCodeCamp Survey Form</center></h1>
<p id="description"><center>Thank you for taking the time to help us improve the platform</center></p>

<form id="survey-form" method="post">
<fieldset id="essentials">
  <label id="name-label">Name <input type="text" id="name" required placeholder="Enter your name" /></label><br/>

<label id="email-label">Email<input type="email" id="email" required placeholder="Enter your Email"/> </label><br/>

<label id="number-label">Age (optional)<input type="number" id="number" min="10" max="99" placeholder="Age" /></label>

</fieldset>
<fieldset id="roles">
<label> Which option best describes your role?<select id="dropdown">
  <option>Select current role</option>
  <option>Student</option>
  <option>Full Time Job</option>
  <option>Full Time Learner</option>
  <option>Prefer not to say</option>
  <option>Other</option>
</select></label><br/>

 <label >Would you recommend freeCodeCamp to a friend?</label><br/>

 <label><input type="radio" name="recommend" value="def"/> Definitely </label><br/>

 <label><input type="radio" name="recommend" value="maybe"/> Maybe </label>
<br/>
<label><input type="radio" name="recommend" value="notsure"/> Not sure </label>
<br/>
<label> What is your favorite feature of freeCodeCamp? <select id="dropdown">
  <option>Select an option</option>
  <option>Challanges</option>
  <option>Projects</option>
  <option>Community</option>
  <option>Open Source</option>
</select></label>
</fieldset>

<fieldset>
<label>What would you like to see improved? (check all that apply)
  <input type="checkbox" value="front" /> Front-end Projects
  <input type="checkbox" value="back" /> Back-end Projects 
  <input type="checkbox" value="data" /> Data Visualization
  <input type="checkbox" value="challanges" /> Challenges
  <input type="checkbox" value="open" /> Open Source Community
  <input type="checkbox" value="gitter" /> Gitter help rooms
  <input type="checkbox" value="videos" /> Videos
  <input type="checkbox" value="meetups" /> City Meetups
  <input type="checkbox" value="Wiki" /> 
  Wiki
  <input type="checkbox" value="Forum" /> 
  Forum
  <input type="checkbox" value="Additional" /> Additional Courses
  
</label>

<label for="comment">Any comments or suggestions? <textarea name="comment" id="comment" placeholder="Enter your comment here..."></textarea></label>

</fieldset>

<input type="submit" value="submit" id="submit" />
  </form>

</body>
</html>
